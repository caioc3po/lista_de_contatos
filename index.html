<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Adicionar Contato</h2>
        <div class="formulario">
            <form id="formulario-adicionar-contato">
                <h2>Nome do contato</h2>
                <input type="text" id="nome-contato" required placeholder="Nome"/>
                <h2>Número do contato</h2>
                <input type="number" id="numero-contato" required placeholder="Número"/>
                <br/>
                <button type="submit">+</button>
            </form>
        </div>
    </div>
    <div class="tabela-contatos">
        <table cellspacing="0">
            <thead>
                <tr>
                    <td>
                        Lista de contatos
                    </td>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <td>
                    <label>
                        Nome do contato
                    </label>
                    /
                    <label>
                        Número telefônico
                    </label>
                </td>
            </tfoot>
        </table>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
